<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="conference" />
    <meta name="author" content="Alexander"
    <link rel="stylesheet" href="resources/style.css" type="text/css" />
    <title>Conference</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mainTitle">
                <div>Science</div>
                <div>Conference</div>
                <div>Javascript all over again</div>
            </h1>
        </header>
        <main>
            <h2 class="featuredSpeakers">
                Featured Speakers
            </h2>

            <div class="mainSpeakerContainer">
                <div class="singleSpeakerWrapper">
                    <img src="assets/speaker-1.png" alt="John Bee">
                    <div class="speakerName">John Bee</div>
                </div>

                <div class="singleSpeakerWrapper">
                    <img src="assets/speaker-2.png" alt="John Fox">
                    <div class="speakerName">John Fox</div>
                </div>

                <div class="singleSpeakerWrapper">
                    <img src="assets/speaker-3.png" alt="John Rabbit">
                    <div class="speakerName">John Rabbit</div>
                </div>

                <div class="singleSpeakerWrapper">
                    <img src="assets/speaker-4.png" alt="Frank Bow">
                    <div class="speakerName">Frank Bow</div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footerIcon">
                <img src="assets/icon-location.png" alt="">
            </div>
            <div class="footerInfo">CBC, Timisoara</div>

            <div class="footerIcon">
                <img src="assets/icon-calendar.png" alt="">
            </div>
            <div class="footerInfo">May 2020</div>

            <div class="footerIcon">
                <img src="assets/icon-clock.png" alt="">
            </div>
            <div class="footerInfo">09:00</div>
        </footer>
        <aside class="left"><img src="assets/corner-left.png" alt=""></aside>
        <aside class="right"><img src="assets/corner-right.png" alt=""></aside>
    </div>
</body>
</html>
